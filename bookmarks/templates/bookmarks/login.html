<html>
    <head>

                margin: 10;

    <body>
        Login page
        <form name="login" method="get">
            Username:
            <input type="text" name="name">
            Password
            <input type="password" name="password">

        {% if wrong %}
            <p style="color:#FF0000">Incorrect username or password</p>
        {% endif %}
